name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Send Telegram notification
        if: success()  # Ch·ªâ g·ª≠i th√¥ng b√°o n·∫øu b∆∞·ªõc publish th√†nh c√¥ng
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="üéâ Package ƒë√£ ƒë∆∞·ª£c publish l√™n npm th√†nh c√¥ng! \n T√™n package: ${{ github.repository }} - Commit: ${{ github.sha }}"
          -d link="https://github.com/${{ github.repository }}"
        if: error()
        run: | 
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚ùå Package kh√¥ng ƒë∆∞·ª£c publish l√™n npm! \n T√™n package: ${{ github.repository }} - Commit: ${{ github.sha }}"
          -d link="https://github.com/${{ github.repository }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
